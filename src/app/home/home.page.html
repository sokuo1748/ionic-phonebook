<ion-header [translucent]="true">
 
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  
  <div id="container">
    <div id = "card">
      <ion-card>
        <ion-grid>
          <ion-col>
            <ion-item>
              <ion-label position="floating">帳號：</ion-label>
              <ion-input [(ngModel)] = "getuser"></ion-input>
              <!-- <ion-icon name="eye" slot="end"></ion-icon> -->
            </ion-item>
            <ion-item>
              <ion-label position="floating">密碼：</ion-label>
              <ion-input [(ngModel)] = "getpassword"></ion-input>
              <!-- <ion-icon name="eye" slot="end"></ion-icon> -->
            </ion-item>
            <div id = "row-center">
            
              <ion-button (click) = "login()">登入</ion-button>
              <ion-label id = "label-right" (click) = createuser() color="secondary" position="floating">登入註冊</ion-label>
              
          </div>
            <!-- <ion-button (click) = "login()">登入</ion-button> -->
            
          </ion-col>
          
        </ion-grid>
      </ion-card>
    </div>
